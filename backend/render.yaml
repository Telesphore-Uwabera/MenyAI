# When Root Directory is set to "backend", Render uses these defaults.
services:
  - type: web
    name: menyai-backend
    runtime: node
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: OPENAI_API_KEY
        sync: false
